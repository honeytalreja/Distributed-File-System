<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/filesharing/style.css' %}">

        <title>Trans Media | Download</title>
    </head>
    <body>
      <header class="header-2">

        <div class="header__text-box">
          <h1 class="heading-primary-1">
            <span class="heading-primary--main">music and photos</span>
            <span class="heading-primary--sub">on the go</span>
          </h1>

        </div>

        <div class="header__btn-box-1">
          <form method="post" action="{% url 'filesharing:download_music' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn--brown btn--animated" name="this_contains" value="Music">Music</button>
            <!-- <a href="{% url 'filesharing:download_music' %}" class="btn btn--brown btn--animated">Music</a> -->
          </form>
        </div>

        <div class="header__btn-box-2">
          <form method="post" action="{% url 'filesharing:download_photos' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn--brown btn--animated" name="this_contains" value="Photo">Photos</button>
            <!-- <a href="{% url 'filesharing:download_photos' %}" class="btn btn--brown btn--animated">Photos</a> -->
          </form>
        </div>
      </header>
    </body>
</html>
